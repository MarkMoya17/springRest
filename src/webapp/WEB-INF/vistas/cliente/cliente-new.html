<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Core CSS - Include with every page -->
<link type="text/css" rel="stylesheet"
	data-th-href="@{/static/css/bootstrap-3.1.1.min.css}" />

<link type="text/css" rel="stylesheet"
	data-th-href="@{/static/font-awesome/css/font-awesome.css}" />

<!-- SB Admin CSS - Include with every page -->
<link type="text/css" rel="stylesheet"
	data-th-href="@{/static/css/sb-admin.css}" />

<style>
.no-border-on-me>thead>tr>th, .no-border-on-me>tbody>tr>th,
	.no-border-on-me>tfoot>tr>th, .no-border-on-me>thead>tr>td,
	.no-border-on-me>tbody>tr>td, .no-border-on-me>tfoot>tr>td {
	border-top-style: none;
	border-bottom-style: none;
}
</style>


</head>

<body>

	<div id="wrapper">
		<!-- /#wrapper -->

		<div data-th-replace="fragments/sb-admin :: top-nav"></div>

		<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>


		<div id="page-wrapper">
			<div class="col-md-6 col-md-offset-2">
				<div class="panel panel-primary">
					<div class="panel-heading">Crear Cliente</div>
					<div class="panel-body">

						<form class="form-horizontal" role="form" th:object="${cliente}"
							action="insertarCliente" method="POST">

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="txtnombres">Nombres:</label>
								<div class="col-md-6">
									
									<input id="txtnombres" name="txtnombres" type="text"
									th:field="*{nombres}" class="form-control input-md">
									<p th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">
									
								</div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="txtapellidos">Apellidos:</label>
								<div class="col-md-6">
									<input id="txtapellidos" name="txtapellidos" type="text"
										th:field="*{apellidos}" class="form-control input-md">
										<p th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">
								</div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="txtDireccion">Dirección:</label>
								<div class="col-md-6">
									<input id="txtDireccion" name="txtDireccion" type="text"
										th:field="*{direccion}" class="form-control input-md">
										<p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="txtDNI">DNI:</label>
								<div class="col-md-6">
									<input id="txtDNI" name="txtDNI" type="text"
										th:field="*{dni}" class="form-control input-md">
										<p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="baceptar"></label>
								<div class="col-md-8">
									<button id="baceptar" name="baceptar" class="btn btn-primary"
										type="submit">Guardar</button>
									<a th:href="@{'/cliente/index'}" class="btn btn-danger">Cancelar</a>
								</div>
							</div>
						</form>


					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
